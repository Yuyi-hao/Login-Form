<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Login</h1>
        <h4>Enter your credentials</h4>
        <form action="#" class="login-form">
            <fieldset class="email">
                <legend>Email <span> *</span></legend>
                <input type="email" placeholder="Email address" class="input" name="email" required>
            </fieldset>
            <fieldset>
                <legend>password<span> *</span></legend>
                <input type="password" placeholder="Password" class="input" name="Password" required>
            </fieldset>
            <a href=#"" target="_blank" rel="noopener noreferrer">Forgot your password?</a>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
